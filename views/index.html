<!DOCTYPE html>
<html>

	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Image Cropper</title>
    <head>
        <!-- Cropper.js CSS -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.css" rel="stylesheet">
        <!-- Cropper.js JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/cropperjs/1.5.12/cropper.min.js"></script>
        <!-- Bootstrap CSS (optional for modal styling) -->
        <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css" rel="stylesheet">
    </head>
    
    <body>
        <!-- Product Add Modal -->
        <div class="modal fade text-start" id="myModalAdd" tabindex="-1" aria-labelledby="myModalLabel" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="myModalLabel">Add Products</h5>
                        <button class="btn-close btn-close-white" type="button" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <form action="/adminAddProduct" id="addProductForm" method="post" enctype="multipart/form-data">
                            <div class="mb-3">
                                <label class="form-label">Add Main Image</label>
                                <p style="color: red;">image required*</p>
                                <input class="form-control" id="mainImageInput" type="file" name="mainImage" onchange="showCropperModal(event, 0)" required>
                                <div id="preview0" class="row mb-4"></div>
                            </div>
                            <!-- Other form fields here -->
                            <div class="modal-footer">
                                <button class="btn btn-secondary" type="button" data-bs-dismiss="modal">Close</button>
                                <button class="btn btn-primary" type="submit">Add</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
        <!-- Product Add Modal End -->
    
        <!-- Cropper Modal -->
        <div class="modal fade" id="cropperModal" tabindex="-1" aria-labelledby="cropperModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title" id="cropperModalLabel">Crop Image</h5>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body">
                        <div class="img-container">
                            <img id="imageToCrop" src="" alt="Picture">
                        </div>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                        <button type="button" class="btn btn-primary" id="cropButton">Crop</button>
                    </div>
                </div>
            </div>
        </div>
        <!-- Cropper Modal End -->
    
        <!-- Include Bootstrap JS -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/js/bootstrap.bundle.min.js"></script>
    
        <script>
            var cropper;
            var canvas;
            var currentPreviewId;
    
            function showCropperModal(event, previewId) {
                currentPreviewId = previewId;
                var files = event.target.files;
                var done = function (url) {
                    document.getElementById('imageToCrop').src = url;
                    new bootstrap.Modal(document.getElementById('cropperModal')).show();
                };
                var reader;
                var file;
    
                if (files && files.length > 0) {
                    file = files[0];
                    if (URL) {
                        done(URL.createObjectURL(file));
                    } else if (FileReader) {
                        reader = new FileReader();
                        reader.onload = function (e) {
                            done(reader.result);
                        };
                        reader.readAsDataURL(file);
                    }
                }
            }
    
            document.getElementById('cropperModal').addEventListener('shown.bs.modal', function () {
                cropper = new Cropper(document.getElementById('imageToCrop'), {
                    aspectRatio: 1,
                    viewMode: 3,
                });
            }).addEventListener('hidden.bs.modal', function () {
                cropper.destroy();
                cropper = null;
            });
    
            document.getElementById('cropButton').addEventListener('click', function () {
                canvas = cropper.getCroppedCanvas({
                    width: 400,
                    height: 400,
                });
    
                canvas.toBlob(function (blob) {
                    var url = URL.createObjectURL(blob);
                    var preview = document.getElementById('preview' + currentPreviewId);
                    preview.innerHTML = '<img src="' + url + '" alt="Cropped Image" class="img-fluid">';
                    
                    // Append the cropped image to the form
                    var formData = new FormData();
                    formData.append('croppedImage', blob);
    
                    // Replace the file input with the cropped image
                    var input = document.createElement('input');
                    input.type = 'hidden';
                    input.name = 'mainImage';
                    input.value = url; // Temporary URL for preview
    
                    // Remove previous input if exists
                    var existingInput = document.querySelector('[name="mainImage"][type="hidden"]');
                    if (existingInput) {
                        existingInput.remove();
                    }
    
                    var form = document.getElementById('addProductForm');
                    form.appendChild(input);
    
                    // Close the cropper modal
                    bootstrap.Modal.getInstance(document.getElementById('cropperModal')).hide();
                });
            });
        </script>
    </body>
    
</html>
